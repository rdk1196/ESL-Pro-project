<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
        rel="stylesheet">
    <title>Esl Pro league CSGO</title>
</head>

<body>
    <section class="promo">

        <div class="container">
            <div class="promo__social">

                <img src="/src/icons/ArmyStar.png" alt="ArmyStar" class="promo__star">

                <ul class="promo__social-block">
                    <li>
                        <a href="https://x.com">
                            <span class="promo__social-icon icon-twitter"></span>
                        </a>
                    </li>

                    <li>
                        <a href="https://www.twitch.tv">
                            <span class="promo__social-icon icon-twitch"></span>
                        </a>
                    </li>

                    <li>
                        <a href="https://www.facebook.com">
                            <span class="promo__social-icon icon-facebook"></span>
                        </a>
                    </li>

                    <li>
                        <a href="https://m.vk.com">
                            <span class="promo__social-icon icon-vkontakte"></span>
                        </a>
                    </li>
                </ul>

            </div>

            <div class="promo__info">

                <img src="/src/icons/pubg.png" alt="battlegrounds" class="promo__info-icon">

                <h1 class="promo__info-title title-h1">ESL Pro League CSGO</h1>

                <p class="promo__info-text">
                    League CS:GO is the new online league in Counter-Strike: Global Offensive, with $100,000 total prize
                    pool. 16 teams from
                    Europe and the CIS will take part in the League, with 4 teams going to League through open
                    qualifiers.
                </p>

            </div>

            <div class="promo__buttons">
                <button class="promo__btn btn">read announcment</button>

                <button class="promo__btn btn">get tickets</button>
            </div>

        </div>

    </section>





    <script type="module" src="/src/js/script.js"></script>
</body>

</html>
