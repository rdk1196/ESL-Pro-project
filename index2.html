<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
        rel="stylesheet">
    <title>Esl Pro league CSGO</title>
</head>

<body>

    <section class="promo">
        <div class="container">
            <div class="promo__block-wrapper">
                <div class="promo__star">
                    <img src="/src/icons/ArmyStar.png" alt="ArmyStar">
                </div>
                <div class="promo__content">
                    <img src="/src/icons/battlegrounds_logo.png" alt="Battlegrounds Logo"
                        class="promo__battlegrounds-logo">
                    <h1>ESL Pro League CSGO</h1>
                    <p>League CSGO is the new online league in Counter-Strike: Global Offensive, with $100,000 total
                        prize
                        pool. 16 teams from Europe and the CIS will take part in the League, with 4 teams going to
                        League
                        through open qualifiers.</p>
                    <div class="promo__buttons">
                        <button class="btn btn-primary">READ ANNOUNCEMENT</button>
                        <button class="btn btn-secondary">GET TICKETS</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="promo__wrapper">
            <div class="swiper promo__swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img class="promo__img" src="/src/img/promo.png" alt="solder 1">
                    </div>
                    <div class="swiper-slide">
                        <img class="promo__img"
                            src="https://t3.ftcdn.net/jpg/03/33/47/50/240_F_333475097_SeZTR2zYTZlGA6tN6pTQGsLv2vovOfng.jpg"
                            alt="solder 2">
                    </div>
                    <div class="swiper-slide">
                        <img class="promo__img" src="/src/img/bg.png" alt="solder 3">
                    </div>
                </div>

                <div class="swiper-pagination"></div>
            </div>
        </div>

    </section>



    <script type="module" src="/src/js/script.js"></script>
</body>

</html>
